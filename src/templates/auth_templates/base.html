<!DOCTYPE html>
<html lang="en">
<html lang="ru-ru">
<meta charset="UTF-8">
<title>SocForSoc</title>
<head>
    <!-- Site Info -->
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <meta content='blogger' name='generator'/>
    <link href='' rel='icon' type='image/x-icon'/>
    <link href='' rel='icon' sizes='32x32'/>
    <link href='' rel='icon' sizes='100x100'/>
    <link href='' rel='apple-touch-icon'/>
    <link href='' hreflang='x-default' rel='alternate'/>
    <meta content='index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1' name='robots'/>
    <meta content='website' property='og:type'/>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css2?family=Josefin Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap'
          rel='stylesheet'/>
    <!-- Bootstrap Icons -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css'
          rel='stylesheet'/>
    <!-- Template Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/basic.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' type='text/javascript'></script>
</head>
<body class='index home feed-view' id='mainContent'>

    <div class="center" id="main" name="Main Recent Posts">
        <div class="widget Blog" data-version="2" id="Blog1">
            <div class="blog-posts hfeed container post-filter-wrap">
                <div class="widget-title">
                    <h3 class="title"><span href="/">SocFroSoc</span></h3>
                    <div class="header-right">
                    {% block header_right %}

                    {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <div class="widget Blog" data-version="2" id="Blog2">
            <div id="erorr-msg" class="header-bar alert alert-danger alert-message" role="alert" style="display: none"></div>
        </div>




    <div class="flex-section" id="center-container">

            <div class="container outer-container">

                {% block content %}{% endblock %}
            </div>

    </div>
    </div>

</body>
<footer>
{% block footer %}{% endblock %}

</footer>
</html>
